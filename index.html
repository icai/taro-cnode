<!doctype html><html><head><meta charset="utf-8"/><title>cnode社区</title><meta content="text/html; charset=utf-8" http-equiv="Content-Type"><meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-touch-fullscreen" content="yes"><meta name="format-detection" content="telephone=no,address=no"><meta name="apple-mobile-web-app-status-bar-style" content="white"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1"/><script>!function (xyz) {
      function adjustFontSize() {
        var devicePixelRatio, scaleFactor, documentElement, screenWidth, s = xyz.document,
          rootElement = s.documentElement,
          container = s.getElementById('app'),
          width = container.getBoundingClientRect().width || rootElement.getBoundingClientRect().width;
        if (!devicePixelRatio && !scaleFactor) {
          var isMobile = !!xyz.navigator.appVersion.match(/AppleWebKit.*Mobile.*/);
          devicePixelRatio = xyz.devicePixelRatio;
          scaleFactor = xyz.devicePixelRatio;
          devicePixelRatio = isMobile ? devicePixelRatio : 1, scaleFactor = 1 / devicePixelRatio
        }
        if (width >= 640) {
          rootElement.style.fontSize = "40px"
        } else {
          if (width <= 320) {
            rootElement.style.fontSize = "20px"
          } else {
            rootElement.style.fontSize = width / 320 * 20 + "px"
          }
        }
      }
      xyz.addEventListener("resize", function () {
        adjustFontSize()
      });
      xyz.addEventListener("pageshow", function () {
        adjustFontSize()
      });
    }(window);</script><style>body,
    html {

      padding: 0;
      user-select: none;
      overflow: hidden;
